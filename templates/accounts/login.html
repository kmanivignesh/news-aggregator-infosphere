{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=" {% static 'css/login.css' %}">
</head>
<body>
    <div class="container my-5 w-50">

         <!-- Display error messages -->
        
        <div class="card" style="padding:20px;">
            <h1 class="display-6">Welcome Back!</h1>
            <form action="{% url 'loginuser' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="lead form-label">Username</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="password" class="lead form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="button mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <hr>
            <p class="lead">Don't have an account yet? <a class="text-decoration-none" href="{% url 'signupuser' %}">Sign Up</a></p>
        </div>
    </div>

    <script src="{% static 'js/signup.css' %}">
        
    </script>
</body>
</html>
